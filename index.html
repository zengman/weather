<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather</title>
	<link rel="stylesheet" href="main.css">

</head>
<body>
<div class="container">	
<!-- header start -->
	<header>
		
		<div class="navbar">

			<div class="navbar-menu1">
				<a href="www.baidu.com"><img src="img/header-menu01.png" width="100%" alt=""></a>
			</div>
			<div class="navbar-menu2">
				<div class="navbar-m2-left">New York</div>
				<div class="navbar-m2-right"><img src="img/header-plus.png" width="100%" alt=""></div>
			</div>
		</div>
	</header>
	<!-- header end -->

	<!-- nav start -->
	<nav>
		
	</nav>
	<!-- nav end -->

	<!-- section start -->
	<section>
		<div class="today-weather">
			<div class="tw-icon">
				<div class="tw-icon-top">
					<div class="tw-icon-top-pic"></div>
					<div class="tw-icon-top-word">clouds</div>
				</div>
				<div class="tw-icon-bottom"><p>46&#176;</p></div>
			</div>
		</div>
		<div class="today-weather-basicinfo">
			<div class="twb-icon">
				<div class="twb-icon-left">
					<div class="twb-icon-left-pic"></div>
					<div class="twb-icon-left-word">7%</div>
				</div>
				<div class="twb-icon-right">
					<div class="twb-icon-right-pic"></div>
					<div class="twb-icon-right-word">36</div>
				</div>
			</div>
			<div class="twb-refresh">
				<p>refresh time: 11/30 17:42</p>
			</div>
		</div>
	</section>
	<section>
		<div class="hour-weather">
			<div class="fw-subject">hour</div>
			<div class="fw-frame">
				<div class="fw-frame-bar">
					<div class="fw-frame-header">8:00</div>
					<div class="fw-frame-icon"><img src="img/icon-sunny.png" alt=""></div>
					<div class="fw-frame-HLtempbar">
						<div class="fw-frame-hl-bar"></div>
					</div>
				</div>
				<div class="fw-frame-bar"></div>
				<div class="fw-frame-bar"></div>
				<div class="fw-frame-bar"></div>
				<div class="fw-frame-bar"></div>
				<div class="fw-frame-bar"></div>
			</div>
			<div class="more"><button class="more-button">more</button></div>
		</div>
	</section>
	<section>
		<div class="future-weather">
			<div class="fw-subject">Futrue</div>
			<div class="fw-frame">
				<div class="fw-frame-bar">
					<div class="fw-frame-header">today</div>
					<div class="fw-frame-date">11/30</div>
					<div class="fw-frame-icon"><img src="img/icon-sunny.png" alt=""></div>
					<div class="fw-frame-HLtempbar">
						<div class="fw-frame-hl-bar"></div>
					</div>
				</div>
				<div class="fw-frame-bar"></div>
				<div class="fw-frame-bar"></div>
				<div class="fw-frame-bar"></div>
				<div class="fw-frame-bar"></div>
				<div class="fw-frame-bar"></div>
			</div>
			<div class="more"><button class="more-button">more</button></div>
		</div>
	</section>
	<section>
		<div class="details-weather">
			<div class="dw-subject">details</div>
			<div class="dw-frame">
				<div class="dw-hpv">
					
						<div class="dw-hpv-top1-pic"></div>
						<div class="dw-hpv-top1-word">Humidity</div>
						<p>80%</p>
					
				</div>
				<div class="dw-hpv">
					<div class="dw-hpv-top2-pic"></div>
					<div class="dw-hpv-top2-word">Pressure</div>
					<p>1012.4mBar</p>
				</div>
				<div class="dw-hpv">
					<div class="dw-hpv-top3-pic"></div>
					<div class="dw-hpv-top3-word">Visibity</div>
					<p>7.0mi</p>
				</div>
			</div>
			
		</div>
			
	</section>
	<section>
		<div class="other-weather">
			<div class="ot-subject">other</div>
			<div class="ot-frame">
				<div class="ot-sun">
					<div class="ot-sunrise">
						<img src="img/icon-sunrise.png">
						<p>4:46</p>
					</div>
					<div class="ot-sunset">
						<img src="img/icon-sunset.png">
						<p>19:45</p>
					</div>
				</div>
				<div class="ot-wind">
					<div class="ot-w-pic"></div>
					<div class="ot-w-word">
						<p>2.6mph</p>
						<p>wind</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- section end -->

	<!-- footer start -->
	<footer></footer>
	<!-- footer end -->
</div>
<!-- container end -->
</body>
<script type="text/javascript" src = "js/main.js"></script>
</html>
